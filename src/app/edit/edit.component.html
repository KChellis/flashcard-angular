<div *ngFor="let card of cardList | async">
  <h2 (click)="showEdit(card)">{{card.term}}</h2>
  <div *ngIf="card.sort === true">
    <input [(ngModel)]="card.term">
    <input [(ngModel)]="card.definition"><br>
    <input type="radio" [(ngModel)]="card.section" value="intro">Intro to Programming<br>
    <input type="radio" [(ngModel)]="card.section" value="javascript">JavaScript<br>
  </div>

</div>
